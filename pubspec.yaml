name: xref
description: "Cross platform image board app for Windows/MacOS/iOS/Android."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
  flutter_box_transform:
  image_size_getter: ^2.1.2
  undo:
  flutter_speed_dial:
  image_picker:
  bitsdojo_window:
  path_provider:
  http:
  mime:
  uuid:
  flutter_hooks:
  flutter_riverpod:
  riverpod_annotation:


dev_dependencies:
  build_runner:
  riverpod_generator:
  flutter_test:
    sdk: flutter
  flutter_lints:

flutter:
  uses-material-design: true
